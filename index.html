<body style="background-image: url(./assets/pawel-czerwinski-9Lw6YZjRmlk-unsplash.jpg" )>
  <header id=header class="jumbotron" style="background-image: url(./assets/black-texture.jpg" )>
    <h1 class="display-3">Weather Dashboard</h1>
    <p class="lead">The right way to plan for wherever you're going!</p>

  </header>


  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="card-top text-center text-white bg-dark mb-3">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">Enter a city for weather:</div>
    </div>

    <div class="row">
      <div class="col-lg-10">
        <!-- Enter city to search and submit button-->
        <!-- Remember to stop button submit function to prevent reload-->
        <input type="text" id="city-input">
        <button class="btn btn-large btn-secondary" id="search-button" type="submit" value="Search">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>


    <div class="col-lg-2"></div>

    <br>

    <div class="row">
      <!-- Saved cities -->
      <div class="col-lg-2">


        <div class="card" style="border: solid">
          <div class="city-card" id="searched-city">
          </div>
        </div>
      </div>


      <div class="col-lg-2"></div>

      <br>

      <!-- Current Weather-->
      <div class="col-lg-8" style="border: solid grey">
        <div class="city-and-date">

          <p class="city"></p>
          <p class="today-date"></p>
          <p class="condition-image"></p>
        </div>

        <br><br>

        <div class="weather-info"></div>
      </div>
    </div>

    <br>

    <div class="row">
      <br><br>

      <!-- Five Day Weather-->
      <div class="col-lg-12">
        <h2 id="five-days"></h2>
      </div>
    </div>
    <div class="row forecastCards" style="border: solid grey">
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
